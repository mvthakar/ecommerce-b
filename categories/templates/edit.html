{% extends "base.html" %}
{% block title %} Edit Category {% endblock title %}
{% block content %}

<div class="row">
  <div class="col col-lg-4 offset-lg-4 col-sm-10 offset-sm-1">
    <div class="row mt-4">
      <div class="col">
        <div class="card shadow-lg">
          <div class="card-body">
            <form action="/categories/edit/" method="post">
              {% csrf_token %}
              <input type="hidden" name="id" value="{{ category.id }}">              
              <div class="row mt-3">
                <div class="col">
                  <h3 class="text-center">Edit Category</h3>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col">
                  <div class="mb-3">
                    <label for="name" class="form-label">Category name</label>
                    <input required autofocus type="text" class="form-control" id="name" name="name" value="{{ category.name }}" aria-describedby="categoryName">
                  </div>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col">
                  <button type="submit" class="btn btn-success w-100">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
