{% extends "base.html" %}
{% block title %} Categories {% endblock title %}
{% block content %}

<div class="row">
    <div class="col col-lg-8 offset-lg-2 col-sm-10 offset-sm-1">
        <div class="row mt-4">
          <div class="col">
            <h3>Categories</h3>
          </div>
          <div class="col text-end">
            <a href="/categories/add" role="button" class="btn btn-success">Add</a>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <table class="table table-striped table-responsive table-list">
              <thead>
                <tr>
                  <th style="width: 10%">No.</th>
                  <th>Name</th>
                  <th style="width: 20%">Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for category in categories %}
                <tr>
                  <td>{{ forloop.counter }}</td>
                  <td>{{ category.name }}</td>
                  <td>
                    <div class="btn-group" role="group" aria-label="Basic example">
                      <a href="/categories/edit/?id={{ category.id }}" role="button" class="btn btn-primary">Edit</a>
                      <a href="/categories/delete/?id={{ category.id }}" role="button" class="btn btn-danger">Delete</a>
                    </div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
    </div>
</div>

{% endblock content %}
